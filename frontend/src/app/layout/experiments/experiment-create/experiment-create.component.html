<div class="col-sm-6">
    <div class="card text-white bg-dark mb-3">
        <form (submit)="createExperiment()">
            <div class="card-body">
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" name="experimentName" [(ngModel)]="experiment.name"
                        placeholder="Experiment Name">
                    <br>
                    <textarea class="form-control" rows="3" name="experimentDescription" [(ngModel)]="experiment.description" placeholder="Experiment Description"></textarea>
                </div>
                <p>From:</p>
                <input class="form-control" type="date" id="endDate" name="startDateTime" [(ngModel)]="experiment.startDateTime">
                <br>
                <p>To:</p>
                <input class="form-control" type="date" id="endDate" name="endDateTime" [(ngModel)]="experiment.endDateTime">
            </div>
            <button type="submit" class="btn btn-success pull-right">Create experiment</button>
            &nbsp;
            <p></p>
        </form>
    </div>
</div>

<br>
&nbsp;
<button type="button" [routerLink]="['/experiments']" class="btn btn-lg btn-danger">Back</button>
