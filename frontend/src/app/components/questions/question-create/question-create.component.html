<div class="col-sm-6 left-element">
  <div class="card text-white bg-dark mb-3">
    <form (submit)="createQuestion()">
      <div class="card-body">
        <p>Question Text</p>
        <input class="form-control" type="text" id="questionText" name="questionText">
        <br>
        <p>Initial Image</p>
        <input class="form-control" type="text" id="initialImage" name="initialImage">
        <br>
        <p>Final Image</p>
        <input class="form-control" type="text" id="finalImage" name="finalImage">
        <br>
        <p>Initial Sound</p>
        <input class="form-control" type="text" id="initialSound" name="initialSound">
        <br>
        <p>Final Sound</p>
        <input class="form-control" type="text" id="finalSound" name="finalSound"><br>
        
      </div>
      <br>
      &nbsp;
      &nbsp;
      <button type="submit" class="btn btn-success pull-right">Create question</button>
      &nbsp;
      <p></p>
    </form>
  </div>
</div>
