<div>
    <br>
    <div class="row">
        
        <div class="col">
            <div class="card mb-3">
              <div *ngIf="questionnaire">
                <div class="card-header">{{ questionnaire.name }}</div>
                <table class="card-body table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Question</th>
                        <th></th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let question_answer of question_answers; index as i">
                            <td>
                                {{i+1}}
                            </td>
                            <td>
                                {{ question_answer.text }}
                            </td>
                            <td>
                                strongly<br>disagree
                            </td>
                            <td>
                              <input type="radio" value="1" [name]="i" (change)="radioCheck(i, 1)" />
                            </td>
                            <td>
                              <input type="radio" value="2" [name]="i" (change)="radioCheck(i, 2)" />
                            </td>
                            <td>
                              <input type="radio" value="3" [name]="i" (change)="radioCheck(i, 3)" />
                            </td>
                            <td>
                              <input type="radio" value="4" [name]="i" (change)="radioCheck(i, 4)" />
                            </td>
                            <td>
                              <input type="radio" value="5" [name]="i" (change)="radioCheck(i, 5)" />
                            </td>
                            <td>
                              <input type="radio" value="6" [name]="i" (change)="radioCheck(i, 6)" />
                            </td>
                            <td>
                              <input type="radio" value="7" [name]="i" (change)="radioCheck(i, 7)" />
                            </td>
                            <td>
                                strongly<br>agree
                            </td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
          <div *ngIf="errorMessage" class="alert alert-danger"> {{ errorMessage }} </div>
          <button type="button" (click)="submitResponses()" class="btn btn-lg btn-success">Submit</button>
        </div>
    </div>
  </div>
