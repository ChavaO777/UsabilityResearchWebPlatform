<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Corpus Web</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" [(ngModel)]="id" class="form-control input-underline input-lg" id="id" placeholder="Email"
              [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <input type="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="password"
              placeholder="Password" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <a class="btn rounded-btn" (click)="login()"> Log in</a>
        <br>
        <br>
        <br>
        <a class="btn signup" (click)="goToSignup()">Don't have an account yet? Register here!</a>
      </form>
    </div>
  </div>
</div>

<lib-ngx-notification></lib-ngx-notification>
