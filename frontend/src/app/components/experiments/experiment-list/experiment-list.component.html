<div>
  <div class="btn-toolbar" role="toolbar">
    <button class="btn btn-success pull-right mr-2" (click)="createExperiment()">Create Experiment</button>
    <button class="btn btn-secondary pull-right" (click)="viewQuestionnaires()">View my Questionnaires</button>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col">
      <div class="card mb-3">
        <div class="card-header">My Experiments</div>
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Experiment</th>
              <th>Date</th>
              <th>Total Questions</th>
              <th>Total Participants</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let experiment of experiments">
              <td>
                {{experiment.id}}
              </td>
              <td>
                {{experiment.name}}
              </td>
              <td>
                {{experiment.startDate}}
              </td>
              <td>
                <span>{{experiment.questionsCount}}</span>
              </td>
              <td>
                <span>{{experiment.participantsCount}}</span>
              </td>
              <td>
                <button type="button" (click)="retrieveExperiment(experiment.id)" class="btn btn-primary">View</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
