<div>
  <h2>Question #{{currQuestionIndex + 1}}:</h2>
  <br>

  <p>{{currentQuestion?.text}}</p>

  <img src="{{currentQuestion?.initialImage}}" alt="Initial image for the question">

  <img src="{{currentQuestion?.finalImage}}" alt="Final image for the question">

  <!-- Modify the button: either 'Submit response' or 'Finish experiment' -->
  <ng-container *ngIf="currQuestionIndex < questionCount - 1; else second">
    <button mat-raised-button type="button" (click)="changeCurrentlyDisplayedQuestion()" class="btn btn-lg btn-primary change-question"
      id="right-panel-link">Submit response</button>
  </ng-container>
  <ng-template #second>
    <button mat-raised-button type="button" (click)="changeCurrentlyDisplayedQuestion()" class="btn btn-lg btn-success change-question" id="right-panel-link">Finish
      experiment</button>
  </ng-template>

  <app-record-rtc (videoEvent)="receiveVideo($event)"></app-record-rtc>

</div>
