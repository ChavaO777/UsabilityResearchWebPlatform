  <h2>Question #{{currQuestionIndex + 1}}:</h2>

  <!-- Modify the button: either 'Submit response' or 'Finish experiment' -->
  <ng-container *ngIf="currQuestionIndex < questionCount - 1; else second">
    <button type="button" (click)="changeCurrentlyDisplayedQuestion()" class="btn btn-lg btn-primary change-question"
      id="right-panel-link">Submit response</button>
  </ng-container>
  <ng-template #second>
    <button type="button" (click)="finishExperiment()" class="btn btn-lg btn-primary change-question" id="right-panel-link">Finish
      experiment</button>
  </ng-template>
