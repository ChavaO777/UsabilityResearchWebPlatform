<div class="col-sm-6">
  <div class="card text-white bg-dark mb-3">
    <form (submit)="updateExperiment()">
      <div class="card-header">{{experiment.user_id}}</div>
      <div class="card-body">
        <div class="form-group">
          <input type="text" class="form-control input-underline input-lg" name="experimentName" [(ngModel)]="experiment.name"
            placeholder="Experiment Name">
          <br>
          <textarea class="form-control" rows="3" name="experimentDescription" [(ngModel)]="experiment.description"
            placeholder="Experiment Description"></textarea>
          <!-- <input type="text" class="form-control input-underline input-lg" name="experimentDescription" -->
          <!-- [(ngModel)]="experiment.description" placeholder="Experiment Description"> -->
        </div>
        <p>From:</p>
        <input class="form-control" type="date" id="endDate" name="startDate" [(ngModel)]="experiment.startDate">
        <br>
        <p>To:</p>
        <input class="form-control" type="date" id="endDate" name="endDate" [(ngModel)]="experiment.endDate">
      </div>
      <button style="position: relative; margin-right: 5px; margin-left: 20px" type="button" (click)="retrieveExperiment()" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-success pull-right">Save changes</button>
      &nbsp;
      <p></p>
    </form>
  </div>
</div>

<br>
&nbsp;
<button type="button" (click)="listExperiments()" class="btn btn-lg btn-danger">Back to Experiments</button>
