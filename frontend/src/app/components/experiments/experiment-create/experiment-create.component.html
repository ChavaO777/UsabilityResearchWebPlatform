<div class="card">
  <div class="card-header card-header-primary">
    <h1>
      Create Experiment
    </h1>
  </div>
  <div class="card-body">
    <form (submit)="createExperiment()">
      <div class="form-group">
        <label class="bmd-label-floating" for="name">Name the new experiment to create</label>
        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label class="bmd-label-floating" for="description">Add a description for this experiment</label>
        <input class="form-control" type="text" id="description" name="description" [(ngModel)]="description">
      </div>
      <div class="form-group">
        <label class="bmd-label-floating" for="startDate">Select beginning date of experiment</label>
        <input class="form-control" type="date" id="startDate" name="startDate" [(ngModel)]="startDate">
      </div>
      <div class="form-group">
        <label class="bmd-label-floating" for="endDate">Select ending date of experiment</label>
        <input class="form-control" type="date" id="endDate" name="endDate" [(ngModel)]="endDate">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
