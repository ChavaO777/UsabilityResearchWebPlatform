<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Corpus Web</h1>
      <form role="form">
        <div class="form-content">

          <div class="form-group">
            <input type="text" [(ngModel)]="user.firstName" class="form-control input-underline input-lg" id="firstName" placeholder="First name"
              [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="user.lastName" class="form-control input-underline input-lg" id="lastName" placeholder="Last name"
              [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <input type="text" [(ngModel)]="user.id" class="form-control input-underline input-lg" id="id" placeholder="Email"
              [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" class="form-control input-underline input-lg" id="password"
              placeholder="Password" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group">
            <input type="password" [(ngModel)]="passwordConfirmation" class="form-control input-underline input-lg" id="passwordConfirmation"
              placeholder="Confirm password" [ngModelOptions]="{standalone: true}">
          </div>

        </div>
        <a class="btn rounded-btn" (click)="signup()"> Sign up</a>
      </form>
    </div>
  </div>
</div>
